name: Modules CI (template)
on:
  push:
    branches: [ main, dev ]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show tree
        run: |
          tree -L 3 || true
      - name: Reminder
        run: |
          echo "Add nf-test specs and enable conda-based tests when ready."
