name: ucsc_bedclip
origin:
  repository: "https://github.com/ucscGenomeBrowser/kent"
  module_source: "nf-core/modules"
  original_authors:
    - "@drpatelh"
  notes: |
    This module was originally developed in the nf-core ecosystem and
    has been adapted and versioned for the splice-nf-modules repository.
description: Remove lines from bed file that refer to off-chromosome locations.
keywords:
  - bed
  - genomics
  - ucsc
tools:
  - ucsc:
      description: Remove lines from bed file that refer to off-chromosome locations.
      homepage: http://hgdownload.cse.ucsc.edu/admin/exe/
      licence: ["varies; see http://genome.ucsc.edu/license"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - bedgraph:
        type: file
        description: bedGraph file
        pattern: "*.{bedgraph}"
  - - sizes:
        type: file
        description: Chromosome sizes file
output:
  - bedgraph:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.bedGraph":
          type: file
          description: bedGraph file
          pattern: "*.{bedgraph}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@drpatelh"
  - "@HR-cruk"
maintainers:
  - "@HR-cruk"
  - "@siddharthjayaraman"
